import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group = 'org.graalvm.argo.lambda_proxy'
version = '1.0'
description = 'lambda-proxy'

shadowJar {
    archiveFileName = "lambda-proxy-1.0-all.jar"
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

processResources {
    from(zipTree('../graalvisor-lib/build/libs/graalvisor-1.0-host.jar')) {
        include("com.oracle.svm.graalvisor.headers/")
    }
}

// exclude graalvisor for native java proxy, would be deprecated soon
task javaProxy(type: ShadowJar) {
    from sourceSets.main.output
    configurations = [project.configurations.compileClasspath]
    minimize {
        exclude "com.oracle.svm.graalvisor.headers/*"
        exclude "com/oracle/svm/graalvisor/**/*"
        exclude "org/graalvm/argo/lambda_proxy/engine/PolyglotEngine*"
        exclude "org/graalvm/argo/lambda_proxy/base/PolyglotFunction*"
    }
    javaProxy.archiveFileName = rootProject.name + '-1.0-java' + '.jar'
}

dependencies {
    implementation 'com.fasterxml.jackson.jr:jackson-jr-objects:2.13.0-rc2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation 'org.graalvm.sdk:graal-sdk:21.2.0'
    implementation(files('../graalvisor-lib/build/libs/graalvisor-1.0-host.jar'))
}
