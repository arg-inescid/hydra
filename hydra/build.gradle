import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group = 'org.graalvm.argo.hydra'
version = '1.0'
description = 'hydra'

shadowJar {
    archiveFileName = "hydra-1.0-all.jar"
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


dependencies {
    compileOnly 'org.graalvm.sdk:graal-sdk:23.0.0'
    compileOnly 'org.graalvm.nativeimage:svm:23.0.0'
    implementation 'com.fasterxml.jackson.jr:jackson-jr-objects:2.13.0-rc2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation(files(System.getenv('ARGO_HOME') + '/hydra-lib/build/libs/hydra-lib-1.0-all.jar'))
}
